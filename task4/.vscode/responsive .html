<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        /* Global Styles */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 30px;
            margin-right: 10px;
        }

        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navigation ul li {
            margin-right: 20px;
        }

        .navigation ul li:last-child {
            margin-right: 0;
        }

        .hamburger {
            display: none;
        }

        /* Banner Styles */
        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 0;
        }

        .banner-text {
            max-width: 60%;
            margin-bottom: 15px;
        }

        .banner h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 0;
        }

        .banner p {
            font-size: 20px;
            font-weight: bold;
            color: rgba(50, 45, 45, 0.9);
            margin: 16px 0 19px;
        }

        .badge {
            width: 75px;
            padding: 0 2px;
        }

        .order-buttons {
            display: flex;
            align-items: center;
        }

        .order-buttons img {
            width: 35px;
            margin: 0 5px;
        }

        .review {
            width: 26%;
            padding: 15px 20px 10px 0px;
        }

        /* Corporate Clients Styles */
        .corporate-clients {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .corporate-clients img {
            width: 10%;
            padding: 35px 56px;
        }

        /* Italian Menu Styles */
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .menu-item {
            flex: 1;
            text-align: center;
            border-radius: 4%;
            box-shadow: 0px 0px 9px 1px rgba(240, 200, 111, 0.75);
            margin: 7px;
            padding: 2px 26px 25px;
            min-height: 251px;
        }

        .menu-item img {
            width: 70%;
            margin-top: 10%;
            margin-bottom: 2%;
            object-fit: contain;
        }

        .menu-item .type {
            width: 6%;
            position: relative;
            left: 227px;
            bottom: 165px;
        }
